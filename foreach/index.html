<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for each</title>
  </head>
  <body>
    <script type="text/javascript">
      var numbers = [2,6,11,5,9,8,3,46,4,6,9];



        numbers.forEach(function(value, index, arr) {
          var result = value;
          if (index < arr.length - 1) {
            result += arr[index +1]
          }
          console.log("item " + index + " = " + result);
        });
    </script>
  </body>
</html>
