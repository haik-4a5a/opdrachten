<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>incapsulation</title>
  </head>
  <body>
    <form>
  <div>
    <label>Number 1:</label>
    <input type="number" name="firstNumber">
  </div>
  <div>
    <label>Number 2:</label>
    <input type="number" name="secondNumber">
  </div>
  <div>
    <button type="button" id="multiply">Multiply</button>
  </div>
  <div id="result"></div>
</form>
<script>

function multiplyModule(){
document.querySelector('#multiply').addEventListener('click', calculate);


  function values(){
     num1 = document.querySelector('input[name="firstNumber"]').value;
     num2 = document.querySelector('input[name="secondNumber"]').value;
  }


  function calculate(){
    values();
    ans = num1 * num2;
      document.getElementById('result').innerHTML = ans;
  }




}

multiplyModule();

 </script>
  </body>
</html>
