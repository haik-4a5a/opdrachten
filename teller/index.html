<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>teller</title>
  </head>
  <body>
    <center>

      <div id="aftel">

      </div>
    </center>


    <script type="text/javascript">
    var num = 100;

window.addEventListener("mouseclick", tel);



    function tel(){

    document.getElementById('aftel').innerHTML = num - 1;
    }


setInterval(function () {
  tel()
}, 100);

    </script>
  </body>
</html>
