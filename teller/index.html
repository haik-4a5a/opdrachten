<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>teller</title>
  </head>
  <body>
    <style media="screen">
      #aftel{
        top: 50%;
      left: 50%;
      position: absolute;
      }
    </style>


      <div id="aftel">

      </div>



    <script type="text/javascript">
    var num = 0;

// window.addEventListener("mouseclick", tel);



    function tel(){
      var w = num ++;
    document.getElementById('aftel').innerHTML = w;


    if (num === 101){
      document.getElementsByTagName('BODY')[0].style.backgroundColor = "rgb(0, 0, 0)";
        document.getElementById('aftel').style.color = "#ffffff";
      clearInterval(myVar);
    }



    }


var myVar = setInterval(function () {
  tel()
}, 2000);

    </script>
  </body>
</html>
