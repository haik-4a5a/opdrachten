    <script type="text/javascript">
      function fractorial(a){
        if (a < 0 ){
          alert("alleen getallen boven 0.")
        }else{
      var  b = 1;

        for (var i = a; i > 0; i--) {
              b *= i;
            }

            console.log(b);
      }
}

      var result1 = fractorial(-1);

    </script>
